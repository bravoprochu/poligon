<div fxLayout fxLayoutAlign="start center">
  <mat-form-field>
    <mat-label>Rate Pair</mat-label>
    <input
      type="text"
      placeholder="Pick rate pair"
      aria-label="rate pair"
      matInput
      [formControl]="ratePairName$"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      [displayWith]="rateDisplayFn"
    >
      <mat-option *ngFor="let pair of ratePairsOptionsFiltered" [value]="pair">
        {{ pair.key }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <button mat-mini-fab (click)="remove()" [disabled]="isDisabled">
    <mat-icon>delete</mat-icon>
  </button>
</div>
