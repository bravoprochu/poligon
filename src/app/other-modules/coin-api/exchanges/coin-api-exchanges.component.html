<section>
  <h3 class="mat-h3">Coin API Exchanges</h3>
  <button mat-raised-button (click)="refresh()">refresh</button>
</section>


<div class="progress-container">
 <mat-progress-bar *ngIf="dataSource.isGettingData$ | async" color="warn" mode="indeterminate"></mat-progress-bar>
</div>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="exchange_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.exchange_id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

        <!-- data_end Column -->
    <ng-container matColumnDef="data_end">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>data_end</th>
          <td mat-cell *matCellDef="let row">{{row.data_end | date}}</td>
        </ng-container>

        <!-- website Column -->
        <ng-container matColumnDef="website">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>website</th>
          <td mat-cell *matCellDef="let row">
            <a [attr.href]="row.website" target="_blank">{{row.website}}</a>
          </td>
        </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 50, 250]">
  </mat-paginator>
</div>
