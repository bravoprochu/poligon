<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar fxLayout fxLayoutAlign="space-between center"
      ><span>Menu</span>
      <button (click)="drawer.toggle()" color="primary" mat-mini-fab>
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>

    <app-menu-nav
      (menuSelected)="menuSelected($event)"
      [menuItems]="menuItems"
    ></app-menu-nav>
    <div class="copyrights">{{ copyrights }}</div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset$ | async) || !isOpened"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ title | uppercase }}</span>
    </mat-toolbar>

    <section class="container">
      <div class="router-outlet-container">
        <router-outlet></router-outlet>
      </div>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
